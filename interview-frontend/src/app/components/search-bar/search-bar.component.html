<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
    <div class="wrap">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="Search..." formControlName="searchValue">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </form>
</div>
